<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <title class="center">TopTunes</title>
</head>

<body>
    <header class="top-bar">TopTunes</header>
    <nav class="navbar has-shadow">
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item" href="./aboutus.html">About Us</a>
                <a class="navbar-item" href="./savedsearches.html">Saved Searches</a>
                <a class="navbar-item" href="./contactus.html">Contact Us</a>
                <a class="navbar-item" href="./index.html">Home Page</a>
            </div>
        </div>
        <!--Add some styling, classes and center it so the company name could appear on the top-->
    </nav>
 
<!--The 3 Sections "About Us", "Saved Searches", "Contact us"-->
    <article class="notification is-info has-text-centered">
        <h3>Please fill out the form and let us know how we did or give us suggestions!</h3>
    </article>

    <section class="hero is-fullheight has-text-centered" class="center">

        <div class="center">
            <form class="notification is-primary is-light">
                <div class="field">
                    <label class="label is-medium">Contact Form</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-small" type="email" placeholder="Name" required="">
                      <span class="icon is-small is-left">
                        <i class="fa fa-address-book fa-xs"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check fa-xs"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="field">
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-small" type="email" placeholder="Email" required="">
                      <span class="icon is-left">
                        <i class="fas fa-envelope fa-sm"></i>
                      </span>
                      <span class="icon is-right">
                        <i class="fas fa-check fa-sm"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="field">
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-small" type="phone" placeholder="Phone" required="">
                      <span class="icon is-medium is-left">
                        <i class="fa fa-phone"></i>
                      </span>
                      <span class="icon is-medium is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                  </div>

                  <div class="field">
                    <div class="control has-icons-left has-icons-right">
                      <textarea class="input is-large" type="text" placeholder="Message"></textarea>
                    </div>
                  </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
    </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
    <script src="./deezerAPI.js"></script>
    <script src="./script.js"></script>
</body>
<footer class="footer">
    <div class="content has-text-centered notification is-danger">
        <figure class="media-left">
            <span class="icon">
                <f class="fa fa-lg fa-music"></f>
            </span>
        </figure>
        <p>Copyright 2022 TopTunes</p>
    </div>
</footer>
</html>
