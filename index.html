<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <title class="center">TopTunes</title>
</head>

<body>
    <header class="top-bar">TopTunes</header>
    <nav class="navbar has-shadow">
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item" href="./aboutus.html">About Us</a>
                <a class="navbar-item" href="./savedsearches.html">Saved Searches</a>
                <a class="navbar-item" href="./contactus.html">Contact Us</a>
            </div>
        </div>
    </nav>


    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <!--This will be the Search bar-->
                <input type="text" class="userInput"><button type='button' class="searchButton">Search</button>
            </div>

            <div class="field has-addons">
                <div class="control">
                  <input class="input" type="text" placeholder="Search Artist">
                </div>
                <div class="control">
                  <a class="button is-primary">
                    Search
                  </a>
                </div>
              </div>
        </div>




    <section class="section">
        <div class="container" id="searchResults">
        
            <div class="columns">
                <div column>
                    <div class="section notification is-light">
                        <div class="container has-text-centered">
                          <p>Search Results</p>
                          <h1 id="songTitle"></h1>
                          <p id="artistName"></p>
                          <p id="albumName"></p>
                          <a id="albumPic">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--The 3 Sections "About Us", "Saved Searches", "Contact us"-->
    <section class="section has-background-light">

        <div class="container">
            <div class="columns has-text-centered">
                <div class="column">

                    <article class="notification is-info">
                        <figure class="media-left">
                            <span class="icon">
                                <f class="fa fa-lg fa-address-card"></f>
                            </span>
                        </figure>
                        <div class="media-content">
                            <div class="content">
                                <h1 class="title has-text-centered"> <a href="./aboutus.html">About Us</h1></a>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="column">
                    <article class="notification is-info">
                        <figure class="media-left">
                            <span class="icon">
                                <f class="fa fa-lg fa-solid fa-bars"></f>
                            </span>
                        </figure>
                        <div class="media-content">
                            <div class="content">
                                <h1 class="title has-text-centered"> <a href="./savedsearches.html">Saved Searches</h1>
                                </a>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="column">
                    <article class="notification is-info">
                        <figure class="media-left">
                            <span class="icon">
                                <f class="fa fa-lg fa-envelope-open"></f>
                            </span>
                        </figure>
                        <div class="media-content">
                            <div class="content">
                                <h1 class="title has-text-centered"> <a href="./contactus.html">Contact Us</h1></a>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <input type="text" placholder="Enter artist name" id="input" />
    <button id="button">Search</button>
    <section id="videos"></section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./deezerAPI.js"></script>

    

    <script src="./youTubeAPI.js"></script>
</body>


    <footer class="footer">
        <div class="content has-text-centered notification is-info">
            <figure class="media-left">
                <span class="icon">
                    <f class="fa fa-lg fa-music"></f>
                </span>
            </figure>
            <p>Copyright 2022 TopTunes</p>
        </div>
    </footer>
</body>

</html>
